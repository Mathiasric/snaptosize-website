<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SnapToSize App — Etsy-ready print sizes in seconds</title>
  <meta name="description" content="Use the SnapToSize app to turn one artwork into Etsy-ready print-size ZIPs at 300 DPI. No cropping, no cut-off edges." />
  <meta property="og:url" content="https://snaptosize.com/app" />
  <meta property="og:image" content="https://snaptosize.com/assets/og.png" />
  <meta property="og:type" content="website" />
  <link rel="canonical" href="https://snaptosize.com/app" />

  <meta name="robots" content="noindex, nofollow" />
  <link rel="dns-prefetch" href="//app.snaptosize.com" />
  <link rel="preconnect" href="https://app.snaptosize.com" crossorigin />

  <!-- Favicons / App icons -->
  <link rel="icon" type="image/svg+xml" href="/assets/favicon/favicon.svg">
  <link rel="icon" type="image/png" sizes="96x96" href="/assets/favicon/favicon-96x96.png">
  <link rel="icon" href="/assets/favicon/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
  <link rel="manifest" href="/assets/favicon/site.webmanifest">
  <meta name="theme-color" content="#f7f7fb">

  <meta name="application-name" content="SnapToSize">
  <meta name="apple-mobile-web-app-title" content="SnapToSize">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <!-- Open Graph -->
  <meta property="og:title" content="SnapToSize App — Etsy-ready print sizes in seconds" />
  <meta property="og:description" content="Upload your artwork, select print size groups, and download Etsy-ready ZIPs at 300 DPI. No cropping." />

  <link rel="stylesheet" href="/assets/styles.css" />
</head>

<body class="app-page" style="--app-header-h: 64px;">
  <!-- ================= HEADER ================= -->
  <header class="site-header">
    <div class="container header-inner">
<a class="brand" href="/">
  <img
    src="/assets/favicon/favicon-96x96.png"
    alt=""
    class="brand-icon"
    aria-hidden="true"
    width="20"
    height="20"
    loading="eager"
  >
  <span class="brand-text">SnapToSize</span>
</a>


      <nav class="header-cta">
       <a class="btn btn--ghost" data-href="demo" href="/">Home</a>
<a class="btn btn--primary" data-href="pay-monthly" href="https://app.snaptosize.com" target="_blank" rel="noopener noreferrer">Open in new tab</a>
      </nav>
    </div>
  </header>

  <main class="app-shell-main">
    <iframe
      id="app-iframe"
      class="app-shell-iframe"
      src="https://app.snaptosize.com"
      title="SnapToSize App"
      loading="eager"
      referrerpolicy="no-referrer-when-downgrade"
      allow="clipboard-read; clipboard-write"
    ></iframe>

    <div class="app-shell-fallback" id="app-fallback" hidden>
      <h1>App didn’t load</h1>
      <p class="muted">If your browser blocks embeds, open the app in a new tab.</p>
      <p style="margin-top:12px">
        <a class="btn btn--primary" href="https://app.snaptosize.com" target="_blank" rel="noopener noreferrer">Open SnapToSize</a>
      </p>
    </div>
  </main>

  <script>
    (function () {
      const iframe = document.getElementById("app-iframe");
      const fallback = document.getElementById("app-fallback");
      let loaded = false;

      iframe.addEventListener("load", () => { loaded = true; });

      setTimeout(() => {
        if (!loaded) {
          iframe.style.display = "none";
          fallback.hidden = false;
        }
      }, 3500);
    })();
  </script>
</body>
</html>
